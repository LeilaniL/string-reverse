<html>
  <head>
    <title>Icecream</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Icecream Flavors</h1>
      <form id="icecreamflav">
        <label for="fave">Favorite Icecream Flavor:</label>
        <input id="fave" class="form-control" type="text">
        <label for="alsoLike">Second Favorite Icecream Flavor:</label>
        <input id="alsoLike" class="form-control" type="text">
        <label for="okFlavor">Meh Icecream Flavor:</label>
        <input id="okFlavor" class="form-control" type="text">
        <label for="hateFlavor">Icecream Flavor I Hate:</label>
        <input id="hateFlavor" class="form-control" type="text">
        <button type="submit" name="button">Submit</button>
        <p>This is a paragraph all about ice cream flavors. Our favorite flavor is <span class ="fave"></span></p> but we also really like <span class ="alsoLike"></span>. <span class  ="okFlavor"></span> is just ok, but as long as it's not <span class ="hateFlavor"></span>, we're happy.
      </form><br><br>
      <form id = "split">
        <label for="fave">Enter a sentence:</label>
        <input id="sentence" class="form-control" type="text">
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <p id = "new"> </p>
  </body>
</html>
